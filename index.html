<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoExpert - Генератор Висновків</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Restore default styling for generated HTML documents inside the preview area */
      .prose-document p {
        margin-bottom: 1em;
        line-height: 1.5;
      }
      .prose-document strong, .prose-document b {
        font-weight: bold;
      }
      .prose-document em, .prose-document i {
        font-style: italic;
      }
      .prose-document ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .prose-document ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .prose-document li {
        margin-bottom: 0.5em;
      }
      .prose-document table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      .prose-document th, .prose-document td {
        border: 1px solid #cbd5e1; /* slate-300 */
        padding: 0.5em;
        text-align: left;
      }
      .prose-document th {
        background-color: #f1f5f9; /* slate-100 */
        font-weight: bold;
      }
      .prose-document h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; }
      .prose-document h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; }
      .prose-document h3 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "mammoth": "https://esm.sh/mammoth@1.8.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
  </body>
</html>
