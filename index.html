        Strict Document Styling for A4 emulation.

      .prose-document {
        font-family: 'Times New Roman', Times, serif;
        font-size: 12pt;
        line-height: 1.15; /* Standard Word line spacing */

      }

      .prose-document h1, .prose-document h2, .prose-document h3, .prose-document h4, .prose-document h5, .prose-document h6 {

      .prose-document h2 { font-size: 16pt; }

      .prose-document strong, .prose-document b { font-weight: bold; }

      .prose-document ul, .prose-document ol {
        margin-top: 0.5em;
        margin-bottom: 1em;
        padding-left: 2.5em; /* Standard indented list */
      }
      .prose-document ul { list-style-type: disc; }
      .prose-document ol { list-style-type: decimal; }
      .prose-document li { margin-bottom: 0.25em; }

      .prose-document table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
        font-size: 11pt; /* Tables often slightly smaller */
      }
      .prose-document th, .prose-document td {
        border: 1px solid black !important; /* Force black borders for standard look */
        padding: 4px 8px;
        vertical-align: top;
        text-align: left;
      }
      .prose-document th {
        background-color: #f3f4f6; /* Light gray for headers sometimes used */
        font-weight: bold;
        text-align: center;
      }
      
      /* Utility classes often found in pasted HTML */
      .prose-document .text-center { text-align: center; }
      .prose-document .text-right { text-align: right; }
      .prose-document .font-bold { font-weight: bold; }
